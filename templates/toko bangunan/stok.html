{% extends "base.html" %}

{% block header_title %}Manajemen Stok{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="p-6 border-b border-gray-100 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="relative w-full md:w-96">
            <i class="fas fa-search absolute left-3 top-3 text-slate-400"></i>
            <input type="text" placeholder="Cari nama barang atau SKU..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500">
        </div>
        <button class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg font-bold shadow-sm transition flex items-center gap-2">
            <i class="fas fa-plus"></i> Tambah Barang
        </button>
    </div>

    <table class="w-full text-left">
        <thead class="bg-slate-50 text-slate-500 text-xs uppercase font-semibold">
            <tr>
                <th class="px-6 py-4">SKU</th>
                <th class="px-6 py-4">Nama Barang</th>
                <th class="px-6 py-4">Kategori</th>
                <th class="px-6 py-4">Stok</th>
                <th class="px-6 py-4">Satuan</th>
                <th class="px-6 py-4 text-center">Aksi</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-sm text-slate-700">
            <tr class="hover:bg-slate-50 transition">
                <td class="px-6 py-4 font-mono text-xs text-slate-500">BRG-001</td>
                <td class="px-6 py-4 font-bold">Semen Gresik 40kg</td>
                <td class="px-6 py-4"><span class="bg-gray-100 text-slate-600 px-2 py-1 rounded text-xs">Material Kasar</span></td>
                <td class="px-6 py-4 font-bold text-green-600">450</td>
                <td class="px-6 py-4 text-slate-500">Sak</td>
                <td class="px-6 py-4 flex justify-center gap-2">
                    <button class="p-2 text-blue-600 hover:bg-blue-50 rounded"><i class="fas fa-edit"></i></button>
                    <button class="p-2 text-red-600 hover:bg-red-50 rounded"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <tr class="hover:bg-slate-50 transition">
                <td class="px-6 py-4 font-mono text-xs text-slate-500">BRG-002</td>
                <td class="px-6 py-4 font-bold">Cat Dulux Putih</td>
                <td class="px-6 py-4"><span class="bg-gray-100 text-slate-600 px-2 py-1 rounded text-xs">Finishing</span></td>
                <td class="px-6 py-4 font-bold text-red-600">3</td>
                <td class="px-6 py-4 text-slate-500">Pail</td>
                <td class="px-6 py-4 flex justify-center gap-2">
                    <button class="p-2 text-blue-600 hover:bg-blue-50 rounded"><i class="fas fa-edit"></i></button>
                    <button class="p-2 text-red-600 hover:bg-red-50 rounded"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
